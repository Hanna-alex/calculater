<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__wrapper">
        <div class="calculator__display display">
          <div data-previous-operand class="display__previous-operand"></div>
          <!-- /.output__previous -->
          <div data-current-operand class="display__current-operand"></div>
          <!-- /.output__current -->
        </div>
        <!-- /.calculator__display -->
        <button data-all-clear class="calculator__btn">AC</button>
        <button data-delete class="calculator__btn">DEL</button>
        <button data-operation class="calculator__btn">/</button>
        <button data-number class="calculator__btn">7</button>
        <button data-number class="calculator__btn">8</button>
        <button data-number class="calculator__btn">9</button>
        <button data-operation class="calculator__btn">*</button>
        <button data-number class="calculator__btn">4</button>
        <button data-number class="calculator__btn">5</button>
        <button data-number class="calculator__btn">6</button>
        <button data-operation class="calculator__btn">-</button>
        <button data-number class="calculator__btn">1</button>
        <button data-number class="calculator__btn">2</button>
        <button data-number class="calculator__btn">3</button>
        <button data-operation class="calculator__btn">+</button>
        <button data-number class="calculator__btn">0</button>
        <button data-number class="calculator__btn">.</button>
        <button data-equals class="calculator__btn">=</button>
      </div>
      <!-- /.calculator__wrapper -->
    </div>
    <!-- /.calculator-->
  </body>
</html>
